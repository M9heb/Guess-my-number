<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Guess my number game</title>
  </head>
  <body>
    <div class="container">
      <section class="left">
        <h1 class="heading-1">Guess my number</h1>
        <p class="between">between 1 - 20</p>

        <div class="guess-box">
          <div class="guess--number">?</div>
          <p>my number</p>
        </div>
      </section>
      <section class="right">
        <input
          type="number"
          class="insert-box"
          placeholder="Insert your guess here"
        />
        <div class="btns">
          <button class="btn btn-check">Check!</button>
          <button class="btn btn-again">Again</button>
        </div>
        <p class="message">Start to guess right now...</p>

        <p class="label-score">Your Score: <span class="score">20</span></p>
        <p class="label-highscore">
          High score: <span class="highscore">0</span>
        </p>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
